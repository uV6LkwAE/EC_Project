
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
        }
        .search-modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .search-modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .search-modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Search Bar -->
            <form method="get" action="{% url 'products:product_list' %}" class="search-bar input-group">
                <input type="text" name="q" class="form-control" placeholder="何をお探しですか？" value="{{ request.GET.q }}">
                <button type="submit" class="btn btn-outline-secondary">
                    <i class="bi bi-search"></i>
                </button>
                <button type="button" id="toggle-advanced-search" class="btn btn-outline-secondary">
                    <i class="bi bi-filter"></i>
                </button>
            </form>
            <!-- User Section -->
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <!-- Link to Profile -->
                    <a href="{% url 'accounts:profile' %}" class="text-decoration-none d-flex align-items-center me-3">
                        <i class="bi bi-ubuntu me-2"></i>
                        <span>{{ user.username }}</span>
                        <i class="bi bi-box-arrow-in-right ms-2" style="font-size: 0.8rem;"></i>
                    </a>
                    <!-- Favorite Icon -->
                    <a href="{% url 'products:favorite_list' %}" class="me-3 text-decoration-none">
                        <i class="bi bi-bookmark-fill text-primary"></i>
                    </a>
                    <!-- Chat Icon -->
                    <a href="#" class="me-3 text-decoration-none">
                        <i class="bi bi-chat-right-text-fill text-primary"></i>
                    </a>
                    <!-- Camera Icon -->
                    <a href="{% url 'products:product_create' %}" class="me-3 text-decoration-none">
                        <i class="bi bi-camera-fill text-primary"></i>
                    </a>
                    <!-- Logout Icon -->
                    <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link text-decoration-none p-0">
                            <i class="bi bi-box-arrow-in-right text-primary"></i> ログアウト
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary">ログイン</a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-3 text-center">
        <p class="mb-0">&copy; 2024 My Website</p>
    </footer>

    <!-- Search Modal -->
    <div id="searchModal" class="search-modal">
        <div class="search-modal-content">
            <span id="closeSearchModal" class="search-modal-close">&times;</span>
            <h2>商品検索</h2>
            <form method="get" action="{% url 'products:product_list' %}">
                <label for="minPrice">最低価格:</label>
                <input type="text" id="minPrice" name="min_price" placeholder="例: 1000" class="form-control">

                <label for="maxPrice">最高価格:</label>
                <input type="text" id="maxPrice" name="max_price" placeholder="例: 10000" class="form-control">

                <label for="condition">状態:</label>
                <select id="condition" name="condition" class="form-select">
                    <option value="">選択してください</option>
                    <option value="new">新品</option>
                    <option value="used">中古</option>
                </select>

                <label for="status">ステータス:</label>
                <select id="status" name="status" class="form-select">
                    <option value="">選択してください</option>
                    <option value="available">販売中</option>
                    <option value="sold">売り切れ</option>
                </select>

                <label for="category">カテゴリー:</label>
                <select id="category" name="category" class="form-select">
                    <option value="">選択してください</option>
                    <option value="electronics">電子機器</option>
                    <option value="furniture">家具</option>
                    <option value="clothing">衣料品</option>
                </select>

                <label for="title">タイトル:</label>
                <input type="text" id="title" name="title" placeholder="商品タイトルを入力" class="form-control">

                <label for="includeKeywords">キーワード（必ず含む）:</label>
                <input type="text" id="includeKeywords" name="include_keywords" placeholder="例: 高級" class="form-control">

                <label for="excludeKeywords">キーワード（含まない）:</label>
                <input type="text" id="excludeKeywords" name="exclude_keywords" placeholder="例: 安価" class="form-control">

                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="user" placeholder="ユーザー名を入力" class="form-control">

                <label for="excludeUser">特定のユーザーを非表示:</label>
                <input type="text" id="excludeUser" name="exclude_user" placeholder="非表示にするユーザー名" class="form-control">

                <button type="submit" class="btn btn-primary mt-3">検索</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Advanced Search Modal
        const searchModal = document.getElementById('searchModal');
        const toggleAdvancedSearch = document.getElementById('toggle-advanced-search');
        const closeSearchModal = document.getElementById('closeSearchModal');

        toggleAdvancedSearch.addEventListener('click', () => {
            searchModal.style.display = 'block';
        });

        closeSearchModal.addEventListener('click', () => {
            searchModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === searchModal) {
                searchModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
