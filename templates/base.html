{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...SHA256" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'products:product_list' %}" class="text-white text-decoration-none">
                    <h1>My Website</h1>
                </a>
                <nav>
                    <a href="{% url 'products:create_product' %}" class="btn btn-outline-light me-2">出品</a>
                    <a href="{% url 'products:product_list' %}" class="btn btn-outline-light me-2">商品一覧</a>
                    <a href="{% url 'search:product_search' %}" class="btn btn-outline-light me-2">検索</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'products:favorite_list' %}" class="btn btn-outline-light me-2">お気に入り</a>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-light me-2">プロフィール</a>
                        <form method="post" action="{% url 'accounts:logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'accounts:signup' %}" class="btn btn-outline-light">Sign Up</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark text-white p-3 text-center">
        <p>&copy; 2024 My Website</p>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-...SHA256" crossorigin="anonymous"></script>
</body>
</html>
