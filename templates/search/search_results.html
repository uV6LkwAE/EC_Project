
{% extends "base.html" %}

{% block title %}商品検索{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>商品検索</h2>
    <form method="get">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">検索</button>
    </form>

    <h2 class="mt-5">検索結果</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'products:product_detail' product.id %}">{{ product.title }}</a> - {{ product.price }}円
            </li>
        {% empty %}
            <p>該当する商品がありませんでした。</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
